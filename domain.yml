version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - my_balance
  - provide_email
  - provide_password
  - send_me_code

actions:
  - action_your_balance
  - action_generate_password
  - action_check_auth

entities:
  - email
  - password

slots:
  user_email:
      type: text
      influence_conversation: true
      mappings:
      - type: from_entity
        entity: email
  user_password:
      type: text
      influence_conversation: true
      mappings:
      - type: from_entity
        entity: password
  is_authenticated:
      type: bool
      influence_conversation: true
      mappings:
      - type: custom
  balance_value:
      type: text
      influence_conversation: false
      mappings:
      - type: custom

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_your_balance:
  - text: "Your balance is {balance_value}"

  utter_provide_email:
  - text: "Provide email"

  utter_provide_password:
  - text: "Provide password"

  utter_got_your_credentials:
  - text: "Got you credentials successfully!"

forms:
  user_credentials:
    required_slots:
      - user_email
      - user_password

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
