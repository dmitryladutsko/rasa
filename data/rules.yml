version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Ask for credentials
  steps:
    - intent: my_balance
    - action: utter...
    - action: user_credentials  #form_user_credentials
    - active_loop: user_credentials

- rule: Submit user form
  condition:
    - active_loop: user_credentials
  steps:
    - action: user_credentials
    - active_loop: null
    - slot_was_set:
      - requested_slot: null
    - action: action_check_auth
    - slot_was_set:
        - is_authenticated: true
    - action: action_your_balance
    - action: utter_your_balance

- rule: Generate New Password
  condition:
  - active_loop: user_credentials
  steps:
  - intent: send_me_code
  - action: action_generate_password
  - action: user_credentials
  - active_loop: user_credentials
