version: "3.1"

nlu:
- intent: send_me_code
  examples: |
    - code
    - otp
    - OTP
    - give otp
    - generate otp
    - Please, generate the code
    - Give me the code
    - Send me SMS with the code
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: my_balance
  examples: |
    - what is my balance?
    - my balance
    - whats on my account
    - my account

- intent: provide_email
  examples: |
    - my email is [dima@gmail.com](entity_email)
    - [dima@gmail.com](entity_email)
    - mail [dima@gmail.com](entity_email)

- intent: provide_password
  examples: |
    - my pass is [123456](entity_password)
    - [123456](entity_password)
    - pass [123456](entity_password)
